<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>
    <form method="post" action="assignment.html" onsubmit="return validateForm();">
        <fieldset style="width: 300px">
            <legend>User Registration</legend>
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" required>
            <br><br>
            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture" required>
            <br><br>
            <input type="submit" name="submit" value="Submit">
        </fieldset>
    </form>

    <script>
        function validateForm() {
            var userId = document.getElementById('userId').value;
            var picture = document.getElementById('picture').value;

            // Validation for User ID
            if (userId.trim() === '' || parseInt(userId) <= 0 || isNaN(parseInt(userId))) {
                alert('User ID cannot be empty and must be a positive number.');
                return false;
            }

            // Validation for Picture
            if (picture.trim() === '') {
                alert('Picture cannot be empty.');
                return false;
            }

            return true; // Allow form submission if all validations pass
        }
    </script>
</body>
</html>
