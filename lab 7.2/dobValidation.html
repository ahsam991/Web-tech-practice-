<!DOCTYPE html>
<html>
<head>
    <title>DateOfBirth Form</title>
</head>
<body>
    <form method="post" action="degreeValidation.html" onsubmit="return validateForm();">
        <fieldset style="width: 500px;">
            <legend>Date of Birth</legend>

            <label for="day">dd</label>
            <input type="number" name="day" id="day" min="1" max="31" required />

            <label for="month">mm</label>
            <input type="number" name="month" id="month" min="1" max="12" required />

            <label for="year">yyyy</label>
            <input type="number" name="year" id="year" min="1900" max="2016" required />
            <hr>
            <input type="submit" value="Submit">
        </fieldset>    
    </form>

    <script>
        function validateForm() {
            let day = parseInt(document.getElementById('day').value);
            let month = parseInt(document.getElementById('month').value);
            let year = parseInt(document.getElementById('year').value);

            if (isNaN(day) || isNaN(month) || isNaN(year)) {
                alert("Please fill all the information");
                return false;
            }

            if (day < 1 || day > 31) {
                alert("Day must be between 1-31");
                return false;
            }

            if (month < 1 || month > 12) {
                alert("Month must be between 1-12");
                return false;
            }

            if (year < 1900 || year > 2100) {
                alert("Year must be between 1900-2100");
                return false;
            }

            // Allow form submission if all validations pass
            return true;
        }
    </script>
</body>
</html>
